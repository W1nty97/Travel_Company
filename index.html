<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HappyTravel</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box-logo">
        <img src="#" class="header__logo-image" />
      </div>
      <div class="header__box-text">
        <p class="header__text-title">HappyTravel</p>
        <p class="header__text-title2">Путешествуйте вместе с нами</p>
      </div>
      <div class="header__box-boxes">
        <div class="header__box-basket">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            fill="currentColor"
            class="bi-cart4"
            viewBox="0 0 16 16"
          >
            <path
              d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"
            />
          </svg>
        </div>
        <div class="header__popup-basket">
          <div class="header__basket-text">
            <p class="basket__text">
              У вас в коризине
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi-x-circle-fill-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
                />
              </svg>
            </p>
          </div>
          <div class="cards_order">
            <div class="basket__cards"></div>
            <div class="basket__order">
              <div class="header__order-text">Оформление заказа</div>
              <div class="header__order-inputs">
                 <div class="header__inputs-name">
                  <input type="text" class="card_num" value="Фио"/>
                 </div>
                 <div class="header__inputs-passport">
                  <input type="text" class="card_num2" value="Серия паспорта"/>
                  <input type="text" class="card_num2" value="Номер паспорта"/>
                 </div>
                 <div class="header__inputs-passport">
                  <input type="text" class="card_num" value="Кем выдан"/>
                 </div>
                <div class="header__inputs-num">
                  <input type="text" class="card_num" value="Номер карты"/>
                </div>
                <div class="header__inputs-num2">
                  <input type="text" class="card_num2" value="мм/гг"/>
                  <input type="password" class="card_num2" />
                </div>
              </div>
              <div class="header__order-price"></div>
            </div>
          </div>
          <div class="header__basket-text-2">
            <p class="basket__text-2">Made by W1nty</p>
          </div>
        </div>
        <div class="header__box-sign">
          <p class="header__sign-text">Войти</p>
        </div>
      </div>
      <div class="header__box-popup">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi-x-circle-fill"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
          />
        </svg>
        <p class="header__popup-txt" id="title">Авторизация</p>
        <p class="header__popup-txt">Логин</p>
        <input type="email" class="header__popup-input" id="email" />
        <p class="header__popup-txt">Пароль</p>
        <input type="password" class="header__popup-input" id="pass" />
        <br />
        <div class="header__popup-box">
          <p class="header__popup-sign">Войти</p>
          <p class="header__popup-register">Зарегистрироваться</p>
        </div>
      </div>
      <div class="header__box-popup-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="30"
          height="30"
          fill="currentColor"
          class="bi-x-circle-fill-2"
          viewBox="0 0 16 16"
        >
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
          />
        </svg>
        <p class="header__popup-txt" id="title2">Регистрация</p>
        <p class="header__popup-txt">Имя</p>
        <input type="text" class="header__popup-input" id="name" />
        <p class="header__popup-txt">Логин</p>
        <input type="email" class="header__popup-input" id="email2" />
        <p class="header__popup-txt">Пароль</p>
        <input type="password" class="header__popup-input" id="pass2" />
        <br />
        <div class="header__popup-box">
          <p class="header__popup-sign-2">Зарегестрироваться</p>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__box-filter">
        <div class="main__filter-content">
          <div class="main__content-title">
            <p class="main__title">
              Выберите подходящий рейс
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="30"
                fill="currentColor"
                class="bi bi-funnel"
                viewBox="0 0 16 16"
              >
                <path
                  d="M1.5 1.5A.5.5 0 0 1 2 1h12a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.128.334L10 8.692V13.5a.5.5 0 0 1-.342.474l-3 1A.5.5 0 0 1 6 14.5V8.692L1.628 3.834A.5.5 0 0 1 1.5 3.5zm1 .5v1.308l4.372 4.858A.5.5 0 0 1 7 8.5v5.306l2-.666V8.5a.5.5 0 0 1 .128-.334L13.5 3.308V2z"
                />
              </svg>
            </p>
          </div>
          <div class="main__filter-input">
            <div class="main__input" id="one">
              <p class="main__input-title" id="title-input-1">Вид транспорта</p>
              <div class="main__box-content">
                <input
                  type="checkbox"
                  class="main__content-input"
                  id="inp-train"
                />
                <p id="txt-train" class="main__content-txt">
                  Поезд
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-train-freight-front"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M5.065.158A1.5 1.5 0 0 1 5.736 0h4.528a1.5 1.5 0 0 1 .67.158l3.237 1.618a1.5 1.5 0 0 1 .83 1.342V13.5a2.5 2.5 0 0 1-2.5 2.5h-9A2.5 2.5 0 0 1 1 13.5V3.118a1.5 1.5 0 0 1 .828-1.342zM2 9.372V13.5A1.5 1.5 0 0 0 3.5 15h4V8h-.853a.5.5 0 0 0-.144.021zM8.5 15h4a1.5 1.5 0 0 0 1.5-1.5V9.372l-4.503-1.35A.5.5 0 0 0 9.353 8H8.5zM14 8.328v-5.21a.5.5 0 0 0-.276-.447l-3.236-1.618A.5.5 0 0 0 10.264 1H5.736a.5.5 0 0 0-.223.053L2.277 2.67A.5.5 0 0 0 2 3.118v5.21l1-.3V5a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3.028zm-2-.6V5H8.5v2h.853a1.5 1.5 0 0 1 .431.063zM7.5 7V5H4v2.728l2.216-.665A1.5 1.5 0 0 1 6.646 7zm-1-5a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1zm-3 8a.5.5 0 1 0 0 1 .5.5 0 0 0 0-1m9 0a.5.5 0 1 0 0 1 .5.5 0 0 0 0-1M5 13a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"
                    />
                  </svg>
                </p>
              </div>
              <div class="main__box-content">
                <input
                  type="checkbox"
                  class="main__content-input"
                  id="inp-plane"
                />
                <p id="txt-plane" class="main__content-txt">
                  Самолёт
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="20"
                    fill="currentColor"
                    class="bi bi-airplane-engines"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 0c-.787 0-1.292.592-1.572 1.151A4.35 4.35 0 0 0 6 3v3.691l-2 1V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.191l-1.17.585A1.5 1.5 0 0 0 0 10.618V12a.5.5 0 0 0 .582.493l1.631-.272.313.937a.5.5 0 0 0 .948 0l.405-1.214 2.21-.369.375 2.253-1.318 1.318A.5.5 0 0 0 5.5 16h5a.5.5 0 0 0 .354-.854l-1.318-1.318.375-2.253 2.21.369.405 1.214a.5.5 0 0 0 .948 0l.313-.937 1.63.272A.5.5 0 0 0 16 12v-1.382a1.5 1.5 0 0 0-.83-1.342L14 8.691V7.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v.191l-2-1V3c0-.568-.14-1.271-.428-1.849C9.292.591 8.787 0 8 0M7 3c0-.432.11-.979.322-1.401C7.542 1.159 7.787 1 8 1s.458.158.678.599C8.889 2.02 9 2.569 9 3v4a.5.5 0 0 0 .276.447l5.448 2.724a.5.5 0 0 1 .276.447v.792l-5.418-.903a.5.5 0 0 0-.575.41l-.5 3a.5.5 0 0 0 .14.437l.646.646H6.707l.647-.646a.5.5 0 0 0 .14-.436l-.5-3a.5.5 0 0 0-.576-.411L1 11.41v-.792a.5.5 0 0 1 .276-.447l5.448-2.724A.5.5 0 0 0 7 7z"
                    />
                  </svg>
                </p>
              </div>
            </div>
            <div class="main__input" id="two">
              <p class="main__input-title" id="title-input-2">Откуда</p>
              <div class="main__box-content-two">
                <select class="main__section-slot" id="input">
                  <option class="main__slot">Москва</option>
                  <option class="main__slot">Санкт-Петербург</option>
                </select>
              </div>
            </div>
            <div class="main__input" id="three">
              <p class="main__input-title">Куда</p>
              <div class="main__box-content-two">
                <select class="main__section-slot" id="output">
                  <option class="main__slot">Египет</option>
                  <option class="main__slot">Россия</option>
                  <option class="main__slot">Куба</option>
                </select>
              </div>
            </div>
          </div>
          <button class="main__btn-seach">Поиск</button>
        </div>
      </div>
      <div class="main__box-cards"></div>
    </main>
  </body>
  <script src="sign.js" type="module"></script>
  <script src="filter.js?v=1" type="module"></script>
  <script src="basket.js?v=1" type="module"></script>
</html>
